<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iron Doers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous" />
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Iron Doers</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#overview">Overview</a></li>
          <li><a href="#fulfill">Fulfill promise</a></li>
          <li><a href="#admin">Administer</a></li>
        </ul>
      </div>
    </div>
  </nav><!--/.navbar -->

  <div class="container theme-showcase" role="main">

    <div class="starter-template">
      <h1>Iron Doers</h1>
      <p class="lead">We are a democratic autonomous organisation (DAO) of doers, that do things!</p>
    </div>

    <div id="alerts"></div>

    <div id="overview" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Overview</h3>
      </div>
      <div class="panel-body">
        <p>Doer count? <span id="doer-count"></span></p>
        <p>Fulfillment count? <span id="fulfillment-count"></span></p>
      </div>
    </div><!--/#overview -->

    <div id="fulfill" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Fulfill promise</h3>
      </div>
      <div class="panel-body form-inline">
        <label for="fulfillment-proof" class="sr-only">Proof URL</label>
        <input type="text" id="fulfillment-proof" class="form-control" placeholder="Proof URL"></input>
        <button type="button" class="btn btn-lg btn-primary" onclick="App.fulfill()">Fulfill</button>
      </div>
    </div><!--/#fulfill -->

    <div id="admin" class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Administer</h3>
      </div>
      <div class="panel-body form-inline">
        <label for="doer-address" class="sr-only">Doer address</label>
        <input type="text" id="doer-address" class="form-control" placeholder="Doer address"></input>
        <button type="button" class="btn btn-lg btn-warning" onclick="App.addDoer()">Add</button>
      </div>
    </div><!--/#admin -->

  </div><!--/.container -->

  <script src="./app.js"></script>
</body>
</html>
