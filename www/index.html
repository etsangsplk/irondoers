<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iron Doers</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <p>Doer count? <span id="doerCount"></span></p>
  <p>Fulfillment count? <span id="fulfillmentCount"></span></p>
  <div>
    <label for="doerAddress">Add doer:</label><input type="text" id="doerAddress"></input>
    <button onclick="App.addDoer()">Add</button>
  </div>
  <div>
    <label for="proof">Fulfill promise:</label><input type="text" id="proof"></input>
    <button onclick="App.fulfill()">Fulfill</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
